<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/055914e539.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Huddle">
  </header> 
  <main class="main | margin-top-big">
    <img class="main__illustration" src="images/illustration-mockups.svg" alt="Illustration">
    <div class="main__content">
      <h1 class="main__heading | font-weight-bold">Build The Community Your Fans Will Love</h1>
      <p class="main__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button class="main__button">Register</button>
    </div>
  </main>
  <footer class="footer | margin-top-small">
    <a href="#" class="footer__link">
      <span class="fa-stack fa-2x">
        <i class="fa-regular fa-circle fa-stack-2x"></i>
        <i class="fa-brands fa-facebook-f fa-stack-1x"></i>
      </span>
    </a>
    <a href="#" class="footer__link">
      <span class="fa-stack fa-2x">
        <i class="fa-regular fa-circle fa-stack-2x"></i>
        <i class="fa-brands fa-twitter fa-stack-1x"></i>
      </span>
    </a>
    <a href="#" class="footer__link">
      <span class="fa-stack fa-2x">
        <i class="fa-regular fa-circle fa-stack-2x"></i>
        <i class="fa-brands fa-instagram fa-stack-1x"></i>
      </span>
    </a>
  </footer>
</body>
</html>
